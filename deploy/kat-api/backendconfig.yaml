apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: ${KAT_API_BACKEND_CONFIG}
  namespace: ${NAMESPACE}
spec:
  timeoutSec: 300
  connectionDraining:
    drainingTimeoutSec: 300
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    port: ${KAT_API_PORT}
    requestPath: /health
