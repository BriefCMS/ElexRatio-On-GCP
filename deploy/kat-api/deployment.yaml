apiVersion: apps/v1
kind: Deployment
metadata:
  name: kat-api
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kat-api
  template:
    metadata:
      labels:
        app: kat-api
    spec:
      serviceAccountName: ${SERVICE_ACCOUNT}
      containers:
        - name: kat-api
          image: ${KAT_API_IMAGE}
          ports:
            - containerPort: ${KAT_API_PORT}
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "GcpDevelopment"
            - name: CLOUD_PLATFORM
              value: "GCP"
            - name: GCP_PROJECT_ID
              value: ${GCP_PROJECT_ID}
            - name: SQL_BASE
              value: "GKE"
            - name: CONTAINER_BASE
              value: "GCP"
            - name: PORT
              value: "${KAT_API_PORT}"
            - name: RUN_MODE
              value: "GKE"
            - name: ASPNETCORE_URLS
              value: "http://*:${KAT_API_PORT}"

          readinessProbe:
            httpGet:
              path: /health
              port: ${KAT_API_PORT}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: ${KAT_API_PORT}
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"