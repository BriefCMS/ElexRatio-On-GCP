apiVersion: apps/v1
kind: Deployment
metadata:
  name: kat-api
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: "${APP_INSTANCE_NAME}"
    app.kubernetes.io/component: kat-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kat-api
      # Added this line:
      app.kubernetes.io/name: "${APP_INSTANCE_NAME}"
  template:
    metadata:
      labels:
        app: kat-api
        app.kubernetes.io/name: "${APP_INSTANCE_NAME}"
        app.kubernetes.io/component: kat-api
    spec:
      serviceAccountName: ${SERVICE_ACCOUNT}
      containers:
        - name: kat-api
          image: ${KAT_API_IMAGE}
          ports:
            - containerPort: 5001
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "GcpDevelopment"
            - name: CLOUD_PLATFORM
              value: "GCP"
            - name: GCP_PROJECT_ID
              value: "${GCP_PROJECT_ID}"
            - name: SQL_BASE
              value: "GKE"
            - name: CONTAINER_BASE
              value: "GCP"
            - name: PORT
              value: "5001"
            - name: RUN_MODE
              value: "GKE"
            - name: ASPNETCORE_URLS
              value: "http://*:5001"
          readinessProbe:
            httpGet:
              path: /health
              port: "http"
            initialDelaySeconds: 15 # Increased slightly for .NET startup
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: "http"
            initialDelaySeconds: 45 # Increased to give app room to breathe
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"