apiVersion: app.k8s.io/v1beta1
kind: Application

metadata:
  name: ${APP_INSTANCE_NAME}
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: elexratio
    app.kubernetes.io/instance: ${APP_INSTANCE_NAME}
    app.kubernetes.io/part-of: elexratio

spec:
  descriptor:
    type: "ElexRatio"
    version: "2.0.0"
    description: "ElexRatio is a multi-service platform for DAG orchestration, compliance, and workflow management deployed on Google Kubernetes Engine."
    keywords:
      - dags
      - compliance
      - workflow
      - gke
    maintainers:
      - name: BriefCMS
        email: support@elexratio.com
    links:
      - description: Documentation
        url: https://github.com/BriefCMS/ElexRatio-On-GCP

  componentKinds:
    - group: apps
      kind: Deployment
    - group: ""
      kind: Service
    - group: networking.k8s.io
      kind: Ingress
